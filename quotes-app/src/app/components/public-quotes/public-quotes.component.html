<header class="row header">
    <div class="col">
        <h1>{{title}}</h1>
        <p>{{subtitle}}</p>
    </div>
    <div class="col-3 header__filter">
        <button class="btn btn-primary">
            Popularidade
            <span>carrot</span>
        </button>
    </div>
</header>
<main class="row">
    <ul class="col-12">
        <li class="quote-card" *ngFor="let quote of publicQuotes">
            <div class="quote-msg">
                <span>
                    <span class="quote-msg__greeting">Ei, pessoa de {{quote.toAge}} anos. </span>
                    {{quote.body}}
                </span>
            </div>
            <div class="quote-info">
                <span class="quote-info__author-age"><i>icon</i>{{quote.user.age}}</span>
                <span class="quote-info__up-votes"><i>icon</i>{{quote.upVotes}}</span>
            </div>
        </li>
    </ul>
</main>
